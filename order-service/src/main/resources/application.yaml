app:
  database-access-type: jpa

management:
  endpoints:
    web:
      exposure:
        include: "*" #<2>
        endpoint:
          health:
            show-details: ALWAYS

server:
  port: 8083

springdoc:
  swagger-ui:
    path: /swagger-ui

spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: 'true'
      org:
        hibernate:
          envers:
            revision_field_name: rev_id
            revision_type_field_name: rev_type
    show-sql: 'true'
  datasource:
#    driver-class-name: org.postgresql.Driver
    driver: org.postgresql.Driver
    password: 'password'
    url: jdbc:postgresql://localhost:5432/postgres
    username: 'postgres'

mybatis:
  mapper-locations: classpath*:ru/liga/batisMapper/*/*.xml
