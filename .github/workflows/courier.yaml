name: Java CI for courier with Maven
on:
  push:
    paths:
      - 'courier-service/**'
    branches:
      - 'main'
      - 'hometask-*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package -pl courier-service -am

  checkstyle:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Check style
        run: mvn -pl courier-service -am checkstyle:check
